<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="search">
      <input type="text" placeholder="Introduce nombre ciudad">
      <button><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img class="weatherIcon oculto" src="" alt="Icono del clima">      <div>
        <h1 class="celsius">22ºc</h1>
        <h2 class="city">London</h2>
      </div>
      <div class="detail">
        <div class="col">
          <i class="fa-solid fa-droplet fa-2xl"></i>          <div class="humedad">
            <p class="humedadPorcentaje">20%</p>
            <p>Humedad</p>
          </div>
        </div>
        <div class="col">
          <i class="fa-solid fa-wind fa-2xl"></i>
          <div class="viento">
            <p class="velocidadViento">20k/h</p>
            <p>Viento</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2e130211ff.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
